<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regiôes</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite a sua nascionalidade: <input type="text" name="txtnasc" id="txtnasc">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var tnasc = document.getElementById('txtnasc')
            var nasc = String(tnasc.value)
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Vivendo em <strong>${nasc}</strong>.</P>`
            if (nasc == 'Brasil'){
                res.innerHTML += `<p>Você é Brasileiro!</p>`
            } else {
                res.innerHTML += `<p>Você é estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
