<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="shortcut icon" href="fotos/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                Número (entre 1 e 100): <input type="number" name="txtnum" id="txtnum" min="1" max="100"> <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
            <p>
                <select name="lista" id="seltab" size="10"><option>Digite um número acima</option></select>
                <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
            </p>
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p>Criado por Gabriel Mendes Rangel</p>
    </footer>
    <script src="exjavas.js"></script>
</body>
</html>
